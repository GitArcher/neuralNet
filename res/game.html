<html>
  <head>
    

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #mvpad, #rtpad {
        height: 80px;
        width: 80px;
        position: fixed;
        bottom: 25px;
        border-radius: 50%;
        background: rgba(192,192,192,0.3);
      }
      #mvpad {
        left: 15px;
      }
      #rtpad {
        right: 15px;
      }
      input {
        position: fixed;
        left: 1px;
        bottom: 1px;
      }
      ul {
        position: fixed;
        top: 1px;
        left: 1px;
      }
      #hide {
        position:fixed;  
        top: 1px;
        left: 1px;
        width: 80px;
        height: 15px;
        font-size: 8px;
      } 
      #fps {
        padding: 0;
        margin: 0;
        position: fixed;
        bottom: 1px;
        right: 1px;
        font-size: 10px;
      }
      #start {
        position: fixed;
        top: 1px;
        right: 1px;
        width: 15px;
        height: 15px; 
      }
      #list {
		background: rgba(54, 54, 54, 0.3);
	  }
    </style>
  </head>
  <body>

    <canvas id="c1">Canvas don't support</canvas>
    <div id="mvpad"></div>
    <div id="rtpad"></div>
    <p id="fps"></p>
    <ul id="list"></ul>
    <input type="text/plain" id="input"></input>
    <button id="hide">Скрыть чат</button>
    <button id="start"></button>

    <script src='app.js'>    </script>

  </body>
</html>
